# Setup
title: 牧～，过来爸爸抱
description: 不行，不行，不行！
url: https://vszhub.github.io
avatar: /mu.png
paginate: 5
permalink: pretty
cover_image: /146367700.jpg

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Jinming Xu
  links:
    - https://twitter.com/vszhub
    - https://gitee.com/xianxjm/xianxjm
google_site_verification: xxxxx
lang: ch

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Jinming Xu
  url: https://gitee.com/xianxjm/xianxjm
  email: shdxujinming@163.com
